<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-one-third">
        <div class="box">
          <div class="field">
            <div class="control">
              <input type="text" class="input" readonly [value]="color" (click)="isOpened=!isOpened;"/>
            </div>
            <p class="help">enter / choose your primary color</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div *ngIf="isOpened" class="overlay" (mousedown)="closePicker()">
  <div class="is-fixed-centered">
    <div class="color-preview" (mousedown)="$event.stopPropagation();" [style.background-color]="color"></div>
    <color-sketch width="20rem" (mousedown)="$event.stopPropagation();" disableAlpha="true" [color]="color" (onChange)="change($event)"></color-sketch>
  </div>
</div>
