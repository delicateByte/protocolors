<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-one-third">
        <div class="box">
          <div class="field">
            <div class="columns mb-0 is-vcentered">
              <div class="column">
                <div class="control">
                  <input type="text" class="input is-clickable" readonly [value]="color" (click)="togglePicker($event)"/>
                </div>
              </div>
              <div class="column is-narrow has-text-centered">
                <!--<div class="overlay" (mousedown)="closePicker()">-->
                  <div [@enlarge]="isOpened?'enlarged':'small'" class="color-preview is-clickable" (click)="togglePicker($event)" [style.background-color]="color"></div>
                  <div class="colorPickerWrapper">
                    <div [@showPicker]="isOpened?'enlarged':'small'" class="colorPicker">
                      <color-sketch width="20rem" disableAlpha="true" [color]="color" (onChange)="change($event)"></color-sketch>
                    </div>
                  </div>
                <!--</div>-->
              </div>
            </div>
            <p class="help mt-0">enter / choose your primary color</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
